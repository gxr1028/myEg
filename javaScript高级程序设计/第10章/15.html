<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML API</title>
</head>
<body>
	<div class="cl1 cl2 cl3"></div>
	<button>add</button>
	<button>remvoe</button>
	<button>toggle</button>
	<script type="text/javascript">
	var div=document.getElementsByClassName('cl1')//此时返回的NodeList
	// div[0]此时才是Dom元素
	var btn1=document.getElementsByTagName('button')[0];
	var btn2=document.getElementsByTagName('button')[1];
	var btn3=document.getElementsByTagName('button')[2];

	btn1.addEventListener('click',function(){
		div[0].classList.add('cl4');
	})
	btn2.addEventListener('click',function(){
		div[0].classList.remove('cl2');
	})
	btn3.addEventListener('click',function(){
		div[0].classList.toggle('cl5');
	})

	</script>
</body>
</html>
